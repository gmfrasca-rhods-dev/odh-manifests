---
apiVersion: operators.coreos.com/v1alpha2
kind: OperatorGroup
metadata:
  name: rhods-monitoring-og
  namespace: redhat-ods-monitoring
spec:
  targetNamespaces:
    - redhat-ods-monitoring

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: rhods-prometheus
  namespace: redhat-ods-monitoring
spec:
  channel: beta
  name: rhods-prometheus-operator
  source: addon-managed-odh-catalog
  sourceNamespace: openshift-marketplace

---
kind: ServiceAccount
apiVersion: v1
metadata:
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.prometheus: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"rhods-model-monitoring"}}'
  name: rhods-model-monitoring-sa
  namespace: redhat-ods-monitoring

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhods-model-monitoring-crb
subjects:
  - kind: ServiceAccount
    name: rhods-model-monitoring-sa
    namespace: redhat-ods-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-scraper

---
kind: Service
apiVersion: v1
metadata:
  name: rhods-model-monitoring
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: serving-prometheus-proxy-tls
  labels:
    prometheus: rhods-model-monitoring
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8443
  selector:
    prometheus: rhods-model-monitoring

---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    prometheus: rhods-model-monitoring
  name: rhods-model-monitoring
spec:
  serviceAccountName: rhods-model-monitoring-sa
  listenLocal: true
  containers:
    - args:
        - '-https-address=:8443'
        - '-provider=openshift'
        - '-openshift-service-account=rhods-model-monitoring-sa'
        - '-upstream=http://localhost:9090'
        - '-tls-cert=/etc/tls/private/tls.crt'
        - '-tls-key=/etc/tls/private/tls.key'
        - '--cookie-secret-file=/etc/oauth/config/cookie_secret'
        - '--openshift-sar={"namespace": "redhat-ods-monitoring", "resource": "services", "verb": "get"}'
        - '--openshift-delegate-urls={"/": {"namespace": "redhat-ods-monitoring", "resource": "services", "verb": "get"}}'
        - '-skip-auth-regex=^/metrics'
      image: 'registry.redhat.io/openshift4/ose-oauth-proxy:v4.8'
      imagePullPolicy: Always
      name: oauth-proxy
      ports:
        - containerPort: 8443
          name: https
          protocol: TCP
      volumeMounts:
        - mountPath: /etc/tls/private
          name: prometheus-tls
        - mountPath: /etc/oauth/config
          name: oauth-config
  serviceMonitorSelector:
    matchLabels:
      modelmesh-service: modelmesh-serving
  volumes:
    - name: prometheus-tls
      secret:
        secretName: serving-prometheus-proxy-tls
    - name: oauth-config
      secret:
        secretName: modelmesh-monitoring-oauth-config-generated
  replicas: 3

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: modelmesh-metrics-monitor
  labels:
    modelmesh-service: modelmesh-serving
spec:
  endpoints:
    - bearerTokenSecret:
        key: ''
      interval: 30s
      port: prometheus
      scheme: https
      tlsConfig:
        ca: {}
        cert: {}
        insecureSkipVerify: true
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      modelmesh-service: modelmesh-serving

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: modelmesh-monitoring-oauth-config
  annotations:
    secret-generator.opendatahub.io/name: "cookie_secret"
    secret-generator.opendatahub.io/type: "oauth"
    secret-generator.opendatahub.io/complexity: "16"
